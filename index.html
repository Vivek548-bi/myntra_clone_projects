<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .birthday-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 40px 30px;
            text-align: center;
            max-width: 350px;
        }
        .cake {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 1.2s infinite alternate;
        }
        @keyframes bounce {
            to { transform: translateY(-10px);}
        }
        h1 {
            color: #ff6f61;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .confetti {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas class="confetti"></canvas>
    <div class="birthday-card">
        <div class="cake">ðŸŽ‚</div>
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with joy, laughter, and wonderful memories. Have a fantastic birthday!</p>
    </div>
    <script>
        // Simple confetti animation
        const canvas = document.querySelector('.confetti');
        const ctx = canvas.getContext('2d');
        let W = window.innerWidth, H = window.innerHeight;
        canvas.width = W; canvas.height = H;

        const confettiCount = 100;
        const confettiColors = ['#ff6f61', '#fcb69f', '#ffd700', '#6ec6ff', '#81c784'];
        const confetti = [];

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        for(let i=0; i<confettiCount; i++) {
            confetti.push({
                x: randomInt(0, W),
                y: randomInt(-H, 0),
                r: randomInt(5, 10),
                d: randomInt(2, 6),
                color: confettiColors[randomInt(0, confettiColors.length-1)],
                tilt: randomInt(-10, 10)
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, W, H);
            confetti.forEach(c => {
                ctx.beginPath();
                ctx.ellipse(c.x, c.y, c.r, c.r/2, c.tilt * Math.PI/180, 0, 2 * Math.PI);
                ctx.fillStyle = c.color;
                ctx.fill();
            });
            updateConfetti();
            requestAnimationFrame(drawConfetti);
        }

        function updateConfetti() {
            confetti.forEach(c => {
                c.y += c.d;
                c.x += Math.sin(c.y * 0.01) * 2;
                if(c.y > H) {
                    c.y = randomInt(-20, 0);
                    c.x = randomInt(0, W);
                }
            });
        }

        window.addEventListener('resize', () => {
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
        });

        drawConfetti();
    </script>
</body>
</html>
